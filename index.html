        <h2 href="c"><center>CONTACT ME </center></h2><br>
        <h4><center>Got a project for me?</center></h4>
      <form action="/contact_me" method="post">
          
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
            
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
              
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Tell me about the project you want to develop</label>
              <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
